service: my-express-application
custom:
  xyzsecret: ${ssm:/aws/reference/secretsmanager/testsecrect}
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-southeast-1
  tracing:
    lambda: true
  environment:
    APP_DOMAIN: ${ssm:parameterStore}
    AWS_SECRET_ID: ${self.custom.xyzsecret.user}

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'               